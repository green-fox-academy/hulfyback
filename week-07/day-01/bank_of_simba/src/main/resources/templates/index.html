<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="utf-8" />
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Balance</th>
        <th>Animal Type</th>
        <th>ID</th>
      </tr>
      <tr th:each="bankaccount: ${accounts}">
        <td th:utext="${bankaccount.isKing()}? '<em><b>' + ${bankaccount.getName() + '</b></em>'} : ${bankaccount.getName()}"></td>
        <td th:text="${bankaccount.formatBankAccount(bankaccount.getBalance())}"></td>
        <td th:text="${bankaccount.getAnimalType()}"></td>
        <td th:text="${bankaccountStat.index + 1}"></td>
      </tr>
    </table>
  </body>
</html>
